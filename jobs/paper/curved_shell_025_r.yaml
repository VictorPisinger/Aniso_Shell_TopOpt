shell-opt:
    job_type: "shape_and_thk"
    output_file: "curved_shell_025_r.e"
    youngs_module: 1
    poissons_ratio: 0.0
    default_thickness: 0.01
    max_its: 500
    thk_min: 0.002
    thk_max: 0.02
    thk_move_limit: 0.001
    filter_radius: 0.25
    thickness_filter_radius: 0.2
    move_min: -1.0
    move_max: 1.0
    move_move_limit: 0.01
    aspect_ratio_constraint: 1.1
    input_files: "../testMeshes/curved_shell_u*.ply"
    domain:
      boundary_conditions:
        - type: "box"
          x_min: -1
          x_max: 0.001
          y_min: -1.001
          y_max: -0.999
          z_min: -1.001
          z_max: 1.001
          dofs: [0,1,2]
        - type: "box_zero_rotation"
          x_min: -1
          x_max: 0.001
          y_min: -1.001
          y_max: -0.999
          z_min: -1.001
          z_max: 1.001
      forces:
        - type: "box_edge_traction"
          x_min: -1.001
          x_max: -0.999
          y_min: -0.001
          y_max: 0.001
          z_min: -1.001
          z_max: 1.001
          traction: [-1.0, 1.0, 0.0]
      non_design_nodes:
        - type: "box"
          x_min: -1
          x_max: 0.001
          y_min: -1.001
          y_max: -0.999
          z_min: -1.001
          z_max: 1.001
          dofs: [0,1,2]
        - type: "box"
          x_min: -1.001
          x_max: -0.999
          y_min: -0.001
          y_max: 0.001
          z_min: -1.001
          z_max: 1.001
          dofs: [0,1,2]