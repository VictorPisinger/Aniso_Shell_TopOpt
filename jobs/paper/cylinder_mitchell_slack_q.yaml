shell-opt:
  job_type: "shape_and_thk"
  output_file: "cylinder_mitchell_slack_q.e"
  default_thickness: 0.01
  max_its: 300
  thk_min: 0.000001
  thk_max: 0.02
  thk_move_limit: 0.001
  filter_radius: 0.5
  thickness_filter_radius: 0.005
  move_min: -1.0
  move_max: 1.0
  volume_fraction: 1.0
  move_move_limit: 0.03
  aspect_ratio_constraint: 1.5
  input_files: "../testMeshes/cylinder_1_*.ply"
  domain:
    boundary_conditions:
      - type: "box"
        x_min: -1
        x_max: 1
        y_min: -1
        y_max: 1
        z_min: -1
        z_max: -0.4999
        dofs: [0,1,2]
      - type: "box_zero_rotation"
        x_min: -1
        x_max: 1
        y_min: -1
        y_max: 1
        z_min: -1
        z_max: -0.4999
    forces:
      - type: "box_edge_rotation"
        x_min: -1
        x_max: 1
        y_min: -1
        y_max: 1
        z_min: 0.4999
        z_max: 1
        magnitude: 1.0
        center: [0.0,0.0,0.5]
        normal: [0.0,0.0,1.0]
    non_design_nodes:
      - type: "box"
        x_min: -1
        x_max: 1
        y_min: -1
        y_max: 1
        z_min: -1
        z_max: -0.4999
        dofs: [0,1,2]
      - type: "box"
        x_min: -1
        x_max: 1
        y_min: -1
        y_max: 1
        z_min: 0.49999
        z_max: 1
        dofs: [0,1,2]