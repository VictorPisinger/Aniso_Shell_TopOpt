    thk_move_limit: 0.001
    filter_radius: 5.0
    volume_fraction: 1.01
    thickness_filter_radius: 0.2
    move_min: -2.5
    move_max: 2.5
    move_move_limit: 0.01
    aspect_ratio_constraint: 1.1
    input_files: "../testMeshes/cowling_fine*.ply"
    domain:
