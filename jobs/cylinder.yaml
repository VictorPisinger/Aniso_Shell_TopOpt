shell-opt:
  job_type: "shape"
  output_file: "cylinder_shape.e"
  default_thickness: 0.1
  max_its: 300
  thk_min: 0.02
  thk_max: 0.2
  thk_move_limit: 0.01
  filter_radius: 1.0
  move_min: -1.0
  move_max: 1.0
  move_move_limit: 0.01
  aspect_ratio_constraint: 2.0
  input_files: "../testMeshes/half_cylinder*.ply"
  domain:
    boundary_conditions:
      - type: "box"
        x_min: -100
        x_max: 100
        y_min: -1
        y_max: 0.001
        z_min: -100
        z_max: 100
        dofs: [0,1,2]
      - type: "box_zero_rotation"
        x_min: -100
        x_max: 100
        y_min: -1
        y_max: 0.001
        z_min: -100
        z_max: 100
    forces:
      - type: "box"
        x_min: -0.001
        x_max: 0.001
        y_min: 9.999
        y_max: 15
        z_min: 4.999
        z_max: 5.001
        dofs: [1]
        values: [-1.0]
    non_design_nodes:
      - type: "box"
        x_min: -100
        x_max: 100
        y_min: -1
        y_max: 0.001
        z_min: -100
        z_max: 100
        dofs: [0,1,2]