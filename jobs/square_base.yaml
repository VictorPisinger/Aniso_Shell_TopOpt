shell-opt:
    job_type: "shape"
    output_file: "square_base.e"
    default_thickness: 0.1
    max_its: 300
    thk_min: 0.02
    thk_max: 0.2
    thk_move_limit: 0.01
    filter_radius: 0.25
    move_min: -1.0
    move_max: 1.0
    move_move_limit: 0.01
    aspect_ratio_constraint: 2.0
    input_files: "../testMeshes/square_base*.ply"
    domain:
      boundary_conditions:
        - type: "box"
          x_min: -1
          x_max: -0.499
          y_min: -1
          y_max: 1
          z_min: -1
          z_max: 1
          dofs: [0,1,2]
        - type: "box"
          x_min: -1
          x_max: 1
          y_min: -1
          y_max: -0.499
          z_min: -1
          z_max: 1
          dofs: [1,2]
        - type: "box"
          x_min: -1
          x_max: 1
          y_min: 0.499
          y_max: 1
          z_min: -1
          z_max: 1
          dofs: [1,2]
        - type: "box"
          x_min: 0.499
          x_max: 1
          y_min: -1
          y_max: 1
          z_min: -1
          z_max: 1
          dofs: [2]
      forces:
        - type: "box_edge_traction"
          x_min: 0.499
          x_max: 1
          y_min: -1
          y_max: 1
          z_min: -1
          z_max: 1
          traction: [1.0, 0.0, 0.0]
      non_design_nodes:
        - type: "box"
          x_min: -1
          x_max: -0.499
          y_min: -1
          y_max: 1
          z_min: -1
          z_max: 1
        - type: "box"
          x_min: -1
          x_max: 1
          y_min: -1
          y_max: -0.499
          z_min: -1
          z_max: 1
        - type: "box"
          x_min: -1
          x_max: 1
          y_min: 0.499
          y_max: 1
          z_min: -1
          z_max: 1
        - type: "box"
          x_min: 0.499
          x_max: 1
          y_min: -1
          y_max: 1
          z_min: -1
          z_max: 1