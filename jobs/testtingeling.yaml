shell-opt:
  job_type: "analysis"
  output_file: "testMesh"
  default_thickness: 1
  max_its: 5
  thk_min: 1
  thk_max: 0.0001
  thk_move_limit: 0.01
  filter_radius: 5.0
  move_min: -1.0
  move_max: 1.0
  move_move_limit: 0.01
  aspect_ratio_constraint: 2.0
  input_files: "../testMeshes/testMesh*.ply"
  domain:
    boundary_conditions:
      - type: "box"
        x_min: -1
        x_max: 1
        y_min: -10
        y_max: 10
        z_min: -1
        z_max: 1
        dofs: [0,1,2]
      - type: "box_zero_rotation"
        x_min: -1
        x_max: 1
        y_min: -10
        y_max: 10
        z_min: -1
        z_max: 1
    forces:
      - type: "box"
        x_min: -59
        x_max: 61
        y_min: -10
        y_max: 10
        z_min: -1
        z_max: 1
        dofs: [2]
        values: [-1]
